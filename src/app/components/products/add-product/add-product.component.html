<mat-card>
  <mat-card-header>
    <mat-card-title>Add A Product</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field class="full-width">
        <input matInput placeholder="Product Name">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-select placeholder="Category">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>

      <div fxLayout="row" fxLayoutAlign="left" fxLayoutGap="10px">
        <button mat-raised-button color="primary" type="submit">Submit</button>
        <button mat-raised-button color="accent" type="reset">Reset</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
