<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z4"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/products">Products </a>
      <a mat-list-item href="/products/add">Add Product</a>
      <a mat-list-item href="/categories">Categories</a>
      <a mat-list-item href="/categories/add">Add Category</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z10">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>product-catalogue-client</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet style="background-color: maroon"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
